<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <div class="instructions">
        <h3>
            <ol>
                <li>Enter your tasks</li>
                <li>Click once to cross them off</li>
                <li>Double click to delete them from the list</li>
            </ol>
        </h3>

    </div>
    <div class="container">
        <input id="input-field" type="text" placeholder="Enter your tasks"><button id="add-todo"> +</button>
        <div class="todos" id="todo-container"></div>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
